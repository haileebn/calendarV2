<template name="App_config_time">
    <div class="container-fluid" style="background-color: {{ init.query.changeColor.backgroundColor }}">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/configTime">FIMO Calendar Admin</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="/"><a href="/">Home</a></li>
                    <li class="active"><a href="/configTime">Config Time</a></li>
                    <li><a href="/configQuota">Config quotation</a></li>
                    <li><a href="/configImage">Config Image</a></li>
                    <li><a href="/configBackground">Config Background</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-12 content">
                <div class="row">
                    <!--<div class="col-lg-12" id="titleContent"></div>-->
                    <!--<div class="alert alert-success alert-dismissible">-->
                        <!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
                        <!--<strong>Success!</strong> This alert box could indicate a successful or positive action.-->
                    <!--</div>-->
                    <hr class="class14"/>
                </div>
                {{#if init}}
                    <form class="update-time">
                        <div class="form-group row">
                            <div class="col-lg-4 col-lg-offset-4" style="background-color: #eae1e1; color: black;">
                                <div class="row">

                                {{#each init.query.time}}
                                    <div class="col-lg-6">
                                        <label>Time Show Data (Minutes)</label>
                                        <input class="form-control" id="tData" type="text" value="{{ timeShowData }}">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Time Next Slide (Seconds)</label>
                                        <input class="form-control" id="tSlide" type="text" value="{{ timeNextSlide }}">
                                    </div>
                                {{/each}}
                                </div>
                                <div class="row">
                                    <label class="col-lg-12">Default Color</label>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <input class="form-control" id="dBackgroundColor" type="text" value="{{ init.query.defaultColor.backgroundColor }}" placeholder="Background color" style="font-size: 12px; background-color: {{ init.query.defaultColor.backgroundColor }}; color: #fff" disabled>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" id="dColor" type="text" value="{{ init.query.defaultColor.color }}" placeholder="Word color" style="font-size: 12px; color: {{ init.query.defaultColor.color }}; background-color: #b6adad;" disabled>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" id="dHighLight" type="text" value="{{ init.query.defaultColor.highLight }}" placeholder="High light color" style="font-size: 12px; color: {{ init.query.defaultColor.highLight }}; background-color: #b6adad;" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-lg-12">Config Color</label>
                                </div>
                                <div class="row" >
                                    <div class="col-lg-4">
                                        <input class="form-control" id="cBackgroundColor" type="text" value="{{ init.query.changeColor.backgroundColor }}" placeholder="Background color" style="font-size: 12px; background-color: {{ init.query.changeColor.backgroundColor }}; color: #fff">
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" id="cColor" type="text" value="{{ init.query.changeColor.color }}" placeholder="Word color" style="font-size: 12px; color: {{ init.query.changeColor.color }}; background-color: #b6adad;">
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" id="cHighLight" type="text" value="{{ init.query.changeColor.highLight }}" placeholder="High light color" style="font-size: 12px; color: {{ init.query.changeColor.highLight }}; background-color: #b6adad;">
                                    </div>
                                </div>
                                <div class="row" id="blockColorPicker" style="display: none;">
                                    <div class="" id='showColorPicker'>
                                        <div id="color-picker" class="cp cp-fancy" >
                                            <div class="picker-wrapper">
                                                <div id="picker" class="picker" style="background-color: rgb(0, 163, 255);"></div>
                                                <div id="picker-indicator" class="picker-indicator" style="left: 26.5757px; right: 0px; top: -1.36275px;"></div>
                                            </div>
                                            <div class="slide-wrapper">
                                                <div id="slide" class="slide"></div>
                                                <div id="slide-indicator" class="slide-indicator" style="top: 102.966px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <input type="text" id='textColor'>
                                    </div>
                                </div>
                                <button  type="button" class="btn btn-primary" id="update"> Update </button>
                                <input type="button" class="btn btn-success" id="showPicker" value="Show Picker Color">
                            </div>
                            <div id="alert" class="alert col-lg-offset-1 col-lg-2" style="display: none;">
                                <p></p>
                            </div>
                        </div>
                    </form>
                {{/if}}
            </div>
        </div>
    </div>
</template>
